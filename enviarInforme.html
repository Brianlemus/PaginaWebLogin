<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
         <link rel="stylesheet" href="stylespp.css">
         <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="col-sm-12 my-4">
                <ul class="menu">
                    <img src="img/IENPG.png">
                    <nav>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="materiales.html">Materiales Gratuitos</a></li>
                    <li><a href="contactoDirecto.html">Contacto Directo</a></li>
                    <li><a href="admin.html">Admin</a></li>
                    </nav> <br>
                </ul>
                <h1 class="text-center display-7 text-uppercase font-weight-bold mt-4">Tienes alguna consulta? Contactacnos</h1>
            </div>
           <div class="container">
            <form>
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input type="text" class="form-control bg-light rounded-0 text-center" name="name" placeholder="Your Name" /><br>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input class="form-control bg-light rounded-0 text-center"  type="email" name="email" required
                                    placeholder="Ingrese su correo"><br>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input class="form-control bg-light rounded-0 text-center"  type="number" name="telefono" required
                                    placeholder="Ingrese su numero telefonico"><br>
                        </div>
                    </div>
                    <br>
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="text" class="form-control bg-light rounded-0 text-center"   name="asunto" required placeholder="Ingrese su asunto"><br>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control bg-light rounded-0 text-center" placeholder="Leave a message here" name="message"
                                style="height: 100px"></textarea><br>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary w-100 py-3" type="submit">
                            Enviar Mensaje
                        </button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </header>
</body>

</html>
