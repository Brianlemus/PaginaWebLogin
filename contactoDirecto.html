<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactoDirecto</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
         <link rel="stylesheet" href="stylespp.css">
         <link rel="stylesheet" href="styles.css">
         <link rel="stylesheet" href="estilovalidacion.css">
         <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
         <script src="jquery-1.3.2.min.js" type="js/formulario_contacto_directo.js"></script>   

</head>
<body>
    <header class="container">
        <div class="row">
            <div class="col-sm-12 my-4">
                 <img src="img/IENPG.png">
                <ul class="menu">
                    <nav>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="materiales.html">Materiales Gratuitos</a></li>
                    <li><a href="contactoDirecto.html">Contacto Directo</a></li>
                    <li><a href="admin.html">Admin</a></li>
                    </nav> <br>
                </ul>
                <h1 class="text-center display-7 text-uppercase font-weight-bold mt-4">Tienes alguna consulta? Contactacnos</h1>
            </div>
           <div class="container">

            <form  id="formulario_contacto_directo">
                <div class="row g-3">
                    
                    <div class="col-md-4  " id="grupo__name">
                        <div class="form-floating">
                            <input type="text" class="form-control bg-light rounded-0 text-center formulario__input" id="name" name="name" placeholder="Nombre Completo" required/>
                            <i class="formulario__validacion-estado fas fa-times-circle"></i><br>
                        </div>
                        <p class="formulario__input-error">Ingresa un Nombre Correcto.</p><br>
                    </div>

                    <div class="col-md-4  " id="grupo__email">
                        <div class="form-floating">
                            <input class="form-control bg-light rounded-0 text-center formulario__input" type="email" name="email" id="email" required
                                    placeholder="Ingrese su correo">
                                    <i class="formulario__validacion-estado fas fa-times-circle"></i><br>
                        </div>
                        <p class="formulario__input-error">Ingresa un correo correcto.</p><br>
                    </div>

                    <div class="col-md-4  " id="grupo__telefono">
                        <div class="form-floating">
                            <input class="form-control bg-light rounded-0 text-center formulario__input"  type="number" id="telefono" name="telefono" 
                                    placeholder="Ingrese su numero telefonico">
                                    <i class="formulario__validacion-estado fas fa-times-circle"></i><br>
                        </div>
                        <p class="formulario__input-error">Ingresa un numero de telefono correcto.</p><br>
                    </div>

                    <div class="col-12  " id="grupo__asunto">
                        <div class="form-floating">
                            <input type="text" class="form-control bg-light rounded-0 text-center formulario__input"  id="asunto" name="asunto" required placeholder="Ingrese su asunto" >
                            <i class="formulario__validacion-estado fas fa-times-circle"></i><br>
                        </div>
                    </div>
                    
                    <div class="col-12  " id="grupo__message">
                        <div class="form-floating">
                            <input class="form-control bg-light rounded-0 text-center formulario__input" id="message" placeholder="Leave a message here" name="message" required
                                style="height: 100px"></input>
                                <i class="formulario__validacion-estado fas fa-times-circle"></i><br>
                        </div>
                    </div>
                    
                    <div class="col-12" >
                        <button class="btn-primary w-100 py-3" type="submit" id="submit" name="submit">
                            Enviar Mensaje
                        </button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </header>
</body>
<script src="js/formulario_contacto_directo.js"></script>
</html>
